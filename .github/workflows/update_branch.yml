name: Sync main code to data branch

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  sync-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch data branch
        run: git fetch origin data:data || true

      - name: Switch to data branch (create if missing)
        run: |
          if git show-ref --verify --quiet refs/heads/data; then
            git checkout data
          else
            git checkout -b data
          fi

      - name: Sync code from main (overwrite code, keep CSV)
        run: |
          git checkout main -- backend frontend
          git add backend frontend
          git commit -m "Sync code from main branch" || echo "No code changes"

      - name: Push to data branch
        run: git push origin data --force