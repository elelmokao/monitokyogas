name: TokyoGas Usage Crawler

on:
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  run-fetch-electricity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure data branch exists and checkout
        run: |
          git fetch origin
          if git show-ref --verify --quiet refs/remotes/origin/data; then
            git checkout data
          else
            git checkout -b data
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Install dependencies
        working-directory: backend
        run: |
          npm install
          npx puppeteer browsers install chrome

      - name: Run fetchElectricity
        working-directory: backend
        run: npx tsx fetchElectricity.ts
        env:
          TOKYOGAS_EMAIL: ${{ secrets.TOKYOGAS_EMAIL }}
          TOKYOGAS_PASSWORD: ${{ secrets.TOKYOGAS_PASSWORD }}
          CONTRACT_NUMBER: ${{ secrets.CONTRACT_NUMBER }}

      - name: Push the csv file to the repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/csv_store/*.csv
          git commit -m "Update CSV files [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git data

  run-dc-notice-bot:
    needs: run-fetch-electricity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Run dcNoticeBot
        working-directory: backend
        run: npx tsx dcNoticeBot.ts
        env:
          DC_CHANNEL_ID: ${{ secrets.DC_CHANNEL_ID }}
          DC_TOKEN: ${{ secrets.DC_TOKEN }}